<div class="contain">
  <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <div class="p-4">
            <!-- <h1>Clients</h1> -->
            <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a routerLink="/index/clients">Clients</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{selectedClient}}</li>
            </ol>
            </nav>
            <div class="table-contain">    
          <table datatable id="clientTable" #dTable [dtOptions]="dtOptions" class="table table-striped table-hover">
            <thead>
              <tr>
                <th>S/No</th>
                <th>Number Of Accounts</th>
                <th>Name</th>
                <th>Active?</th>
                <th>Date Created</th> 
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngIf="clients?.length != 0">
              <tr *ngFor="let client of clients">
                <td>{{ client.sno }}</td>
                <td>{{ client.number_of_accounts_profiled }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.is_active }}</td>
                <td>{{ client.created_at }}</td>
                <td>{{client.action}}</td>
              </tr>
              <tr *ngIf="clients?.length == 0">
                <td colspan="3" class="no-data-available">No data!</td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
    </div>
</div>
